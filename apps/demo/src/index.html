<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular AI Kit - Modern AI Chat Components for Angular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Angular AI Kit is a modern, signal-first component library for building AI chat interfaces in Angular v21. Features dark mode, accessibility, and Tailwind CSS styling."
    />
    <meta
      name="theme-color"
      content="#09090b"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#fafafa"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="keywords"
      content="Angular, AI, Chat Components, Component Library, Angular 21, Signals, Tailwind CSS, Dark Mode, Accessibility, TypeScript, Open Source, AI Interface, Chatbot UI"
    />
    <meta name="author" content="Angular AI Kit Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://angular-ai-kit.vercel.app" />

    <!--
      SEO Configuration:
      To update the base URL for your deployment, find and replace all instances
      of "https://angular-ai-kit.vercel.app" in this file with your production domain.
      See .env.example for reference.
    -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://angular-ai-kit.vercel.app/" />
    <meta
      property="og:title"
      content="Angular AI Kit - Modern AI Chat Components for Angular"
    />
    <meta
      property="og:description"
      content="A modern, signal-first component library for building AI chat interfaces in Angular v21. Features dark mode, accessibility, and Tailwind CSS styling."
    />
    <meta
      property="og:image"
      content="https://angular-ai-kit.vercel.app/Angular-AI-component-library.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Angular AI Kit Component Library" />
    <meta property="og:site_name" content="Angular AI Kit" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://angular-ai-kit.vercel.app/" />
    <meta
      name="twitter:title"
      content="Angular AI Kit - Modern AI Chat Components for Angular"
    />
    <meta
      name="twitter:description"
      content="A modern, signal-first component library for building AI chat interfaces in Angular v21. Features dark mode, accessibility, and Tailwind CSS styling."
    />
    <meta
      name="twitter:image"
      content="https://angular-ai-kit.vercel.app/Angular-AI-component-library.png"
    />
    <meta name="twitter:image:alt" content="Angular AI Kit Component Library" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!-- Preconnect to font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Geist Font (Inter as fallback since Geist requires self-hosting) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Dark Mode Flash Prevention Script -->
    <script>
      (function () {
        try {
          var theme = localStorage.getItem('ai-kit-theme');
          if (
            theme === 'dark' ||
            (!theme &&
              window.matchMedia('(prefers-color-scheme: dark)').matches)
          ) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>

    <style>
      /* Critical CSS for preventing layout shift */
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* Initial background to prevent flash */
      html {
        background-color: #fafafa;
      }
      html.dark {
        background-color: #09090b;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
