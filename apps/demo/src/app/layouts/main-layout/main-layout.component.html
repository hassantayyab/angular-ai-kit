<div [class]="layoutClasses()">
  <!-- Sidebar -->
  <app-sidebar
    [collapsed]="sidebarCollapsed()"
    (collapsedChange)="handleSidebarCollapsedChange($event)"
  />

  <!-- Main Content Area -->
  <main [class]="contentClasses()">
    <app-chat-view
      [showMobileMenuButton]="isMobile()"
      (mobileMenuClick)="openSidebar()"
    />
  </main>
</div>
