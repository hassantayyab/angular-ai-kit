<button
  type="button"
  hlmBtn
  [variant]="variant() === 'sidebar' ? 'ghost' : 'outline'"
  size="icon"
  [class]="variant() === 'sidebar' ? 'h-8 w-8' : 'h-10 w-10'"
  (click)="handleClick()"
  [attr.aria-label]="ariaLabel()"
  [attr.aria-expanded]="!collapsed()"
  [attr.aria-controls]="controlsId()"
>
  <!-- Double chevron icon -->
  <svg
    [class]="iconClasses()"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    stroke-width="1.5"
  >
    @if (collapsed()) {
      <!-- Expand icon (chevrons pointing right) -->
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"
      />
    } @else {
      <!-- Collapse icon (chevrons pointing left) -->
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5"
      />
    }
  </svg>
</button>
