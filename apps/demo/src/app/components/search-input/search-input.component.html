<div class="relative">
  <!-- Search icon -->
  <svg
    class="text-muted-foreground pointer-events-none absolute top-1/2 left-3 h-4 w-4 -translate-y-1/2"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
    />
  </svg>

  <!-- Input -->
  <input
    type="text"
    hlmInput
    size="sm"
    [class]="'pr-8 pl-9'"
    [placeholder]="placeholder()"
    [value]="currentValue"
    (input)="handleInput($event)"
    aria-label="Search"
  />

  <!-- Clear button -->
  @if (currentValue) {
    <button
      type="button"
      hlmBtn
      variant="ghost"
      size="icon"
      class="absolute top-1/2 right-1 h-6 w-6 -translate-y-1/2"
      (click)="clear()"
      aria-label="Clear search"
    >
      <svg
        class="h-3.5 w-3.5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  }
</div>
