<div class="mb-6">
  <h3 class="mb-3 text-lg font-medium">{{ title() }}</h3>
  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead>
        <tr class="border-border border-b">
          <th class="px-4 py-2 text-left font-medium">Name</th>
          <th class="px-4 py-2 text-left font-medium">Type</th>
          @if (showDefault()) {
            <th class="px-4 py-2 text-left font-medium">Default</th>
          }
          <th class="px-4 py-2 text-left font-medium">Description</th>
        </tr>
      </thead>
      <tbody>
        @for (prop of properties(); track prop.name) {
          <tr class="border-border border-b">
            <td class="px-4 py-2">
              <code class="bg-muted rounded px-1">{{ prop.name }}</code>
            </td>
            <td class="text-muted-foreground px-4 py-2">{{ prop.type }}</td>
            @if (showDefault()) {
              <td class="text-muted-foreground px-4 py-2">
                {{ prop.default ?? '-' }}
              </td>
            }
            <td class="px-4 py-2">{{ prop.description }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
