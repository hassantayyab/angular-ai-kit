<div>
  <h3 class="mb-4 text-base font-medium">{{ title() }}</h3>
  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead>
        <tr class="border-border border-b">
          <th
            class="text-muted-foreground px-4 py-3 text-left text-sm font-medium"
          >
            Prop
          </th>
          <th
            class="text-muted-foreground px-4 py-3 text-left text-sm font-medium"
          >
            Type
          </th>
          @if (showDefault()) {
            <th
              class="text-muted-foreground px-4 py-3 text-left text-sm font-medium"
            >
              Default
            </th>
          }
          <th
            class="text-muted-foreground px-4 py-3 text-left text-sm font-medium"
          >
            Description
          </th>
        </tr>
      </thead>
      <tbody>
        @for (prop of properties(); track prop.name) {
          <tr class="border-border border-b last:border-b-0">
            <td class="px-4 py-3">
              <code
                class="rounded bg-zinc-800 px-1.5 py-0.5 font-mono text-sm"
                >{{ prop.name }}</code
              >
            </td>
            <td class="text-muted-foreground px-4 py-3 font-mono text-sm">
              {{ prop.type }}
            </td>
            @if (showDefault()) {
              <td class="text-muted-foreground px-4 py-3">
                {{ prop.default ?? '-' }}
              </td>
            }
            <td class="px-4 py-3">{{ prop.description }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
