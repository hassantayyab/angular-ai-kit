<section class="space-y-4">
  <div>
    <h2
      class="font-semibold tracking-tight"
      [class.text-xl]="size() === 'xl'"
      [class.text-lg]="size() === 'lg'"
    >
      {{ title() }}
    </h2>
    @if (description()) {
      <p class="text-muted-foreground mt-1 text-sm">{{ description() }}</p>
    }
  </div>
  <ng-content />
</section>
