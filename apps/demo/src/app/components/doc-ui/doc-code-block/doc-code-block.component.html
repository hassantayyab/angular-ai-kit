<div
  class="group bg-code text-code-foreground relative overflow-hidden rounded-lg"
>
  <!-- Copy Button -->
  <button
    type="button"
    class="absolute top-3 right-3 z-10 flex h-7 w-7 cursor-pointer items-center justify-center rounded-md text-zinc-400 transition-colors hover:bg-zinc-700 hover:text-zinc-200"
    (click)="copyCode()"
    [attr.aria-label]="copied() ? 'Copied!' : 'Copy code'"
  >
    @if (copied()) {
      <ng-icon hlm name="lucideCheck" size="sm" class="text-primary" />
    } @else {
      <ng-icon hlm name="lucideCopy" size="sm" />
    }
  </button>

  <!-- Code Content with Line Numbers -->
  <div class="overflow-x-auto py-4 pr-12">
    <pre
      class="text-sm leading-relaxed"
    ><code class="hljs grid" [innerHTML]="highlightedCodeWithLines()"></code></pre>
  </div>
</div>
