<div class="space-y-8">
  <div>
    <h1 class="text-3xl font-bold">Response Actions</h1>
    <p class="text-muted-foreground mt-2">
      Action bar for AI responses with copy, regenerate, and feedback buttons.
    </p>
  </div>

  <app-doc-section title="Installation">
    <app-doc-code-block [code]="installCode" language="typescript" />
  </app-doc-section>

  <app-doc-section title="Live Demo">
    <app-doc-demo-card>
      <ai-response-actions
        [content]="demoContent"
        [alwaysVisible]="alwaysVisible()"
        [showCopy]="showCopy()"
        [showRegenerate]="showRegenerate()"
        [showFeedback]="showFeedback()"
      />
    </app-doc-demo-card>
  </app-doc-section>

  <app-doc-section title="Configuration">
    <app-doc-demo-card>
      <div class="grid gap-4 md:grid-cols-2">
        <app-doc-control-toggle
          label="Always Visible"
          [checked]="alwaysVisible()"
          (checkedChange)="alwaysVisible.set($event)"
        />
        <app-doc-control-toggle
          label="Show Copy"
          [checked]="showCopy()"
          (checkedChange)="showCopy.set($event)"
        />
        <app-doc-control-toggle
          label="Show Regenerate"
          [checked]="showRegenerate()"
          (checkedChange)="showRegenerate.set($event)"
        />
        <app-doc-control-toggle
          label="Show Feedback"
          [checked]="showFeedback()"
          (checkedChange)="showFeedback.set($event)"
        />
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <app-doc-features-list title="Features" [items]="features" />

  <app-doc-section title="API Reference">
    <app-doc-api-table title="Inputs" [properties]="inputs" />
    <app-doc-api-table title="Outputs" [properties]="outputs" class="mt-4" />
  </app-doc-section>

  <app-doc-section title="Usage Example">
    <app-doc-code-block [code]="usageCode" [multiline]="true" language="html" />
  </app-doc-section>
</div>
