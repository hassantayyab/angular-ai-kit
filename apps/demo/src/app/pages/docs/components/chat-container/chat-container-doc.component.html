<div class="space-y-8">
  <!-- Header -->
  <div>
    <h1 class="text-3xl font-bold">Chat Container</h1>
    <p class="text-muted-foreground mt-2">
      A complete chat interface layout component that combines header, message
      list, and footer sections.
    </p>
  </div>

  <!-- Installation -->
  <app-doc-section title="Installation">
    <app-doc-code-block [code]="installCode" />
  </app-doc-section>

  <!-- Basic Usage -->
  <app-doc-section title="Basic Usage">
    <app-doc-demo-card [padding]="false">
      <div class="h-[400px]">
        <ai-chat-container
          [messages]="messages()"
          [title]="'AI Assistant'"
          [loading]="isLoading()"
          [showHeader]="true"
          [showFooter]="true"
          [autoScroll]="true"
          [showAvatars]="true"
          (messageCopy)="handleCopy($event)"
          (messageRegenerate)="handleRegenerate($event)"
        />
      </div>
    </app-doc-demo-card>
    <app-doc-code-block [code]="usageCode" [multiline]="true" class="mt-4" />
  </app-doc-section>

  <!-- Loading State -->
  <app-doc-section
    title="With Loading State"
    description="Toggle the loading state to show a typing indicator."
  >
    <div class="mb-4">
      <button type="button" hlmBtn (click)="toggleLoading()">
        {{ isLoading() ? 'Hide Loading' : 'Show Loading' }}
      </button>
    </div>
    <app-doc-demo-card [padding]="false">
      <div class="h-[300px]">
        <ai-chat-container
          [messages]="messages()"
          [title]="'Loading Demo'"
          [loading]="isLoading()"
          [showHeader]="true"
        />
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- Header Options -->
  <app-doc-section
    title="Header Options"
    description="The header can be customized or hidden entirely."
  >
    <div class="grid gap-4 md:grid-cols-2">
      <div>
        <h3 class="text-muted-foreground mb-2 text-sm font-medium">
          With Custom Title
        </h3>
        <app-doc-demo-card [padding]="false">
          <div class="h-[200px]">
            <ai-chat-container
              [messages]="messages()"
              [title]="'Custom Chat Title'"
              [showHeader]="true"
              [showFooter]="false"
            />
          </div>
        </app-doc-demo-card>
      </div>
      <div>
        <h3 class="text-muted-foreground mb-2 text-sm font-medium">
          Without Header
        </h3>
        <app-doc-demo-card [padding]="false">
          <div class="h-[200px]">
            <ai-chat-container
              [messages]="messages()"
              [showHeader]="false"
              [showFooter]="false"
            />
          </div>
        </app-doc-demo-card>
      </div>
    </div>
  </app-doc-section>

  <!-- API Reference -->
  <app-doc-section title="API Reference">
    <app-doc-api-table title="Inputs" [properties]="inputs" />
    <app-doc-api-table
      title="Outputs"
      [properties]="outputs"
      [showDefault]="false"
    />
  </app-doc-section>

  <!-- Layout Structure -->
  <app-doc-section title="Layout Structure">
    <app-doc-code-block [code]="layoutCode" [multiline]="true" />
  </app-doc-section>

  <!-- Features -->
  <app-doc-features-list title="Features" [items]="features" />
</div>
