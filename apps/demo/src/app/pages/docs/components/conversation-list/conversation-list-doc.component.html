<div class="space-y-8">
  <!-- Header -->
  <div>
    <h1 class="text-3xl font-bold">Conversation List</h1>
    <p class="text-muted-foreground mt-2">
      Displays a grouped list of conversations with date-based grouping, active
      highlighting, and delete functionality.
    </p>
  </div>

  <!-- Installation -->
  <app-doc-section title="Installation">
    <app-doc-code-block [code]="installCode" language="typescript" />
  </app-doc-section>

  <!-- Live Demo -->
  <app-doc-section title="Live Demo">
    <app-doc-demo-card>
      <div class="bg-card max-w-xs rounded-lg border p-2">
        <ai-conversation-list
          [conversations]="demoConversations"
          [activeId]="activeId()"
          [showDelete]="true"
          (select)="handleSelect($event)"
          (delete)="handleDelete($event)"
        />
      </div>
      <p class="text-muted-foreground mt-3 text-sm">Active: {{ activeId() }}</p>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- Features -->
  <app-doc-features-list title="Features" [items]="features" />

  <!-- API Reference -->
  <app-doc-section title="API Reference">
    <app-doc-api-table title="Inputs" [properties]="inputs" />
    <app-doc-api-table title="Outputs" [properties]="outputs" class="mt-4" />
  </app-doc-section>

  <!-- Usage Example -->
  <app-doc-section title="Usage Example">
    <app-doc-code-block [code]="usageCode" [multiline]="true" language="html" />
  </app-doc-section>

  <!-- Accessibility -->
  <app-doc-features-list title="Accessibility" [items]="accessibility" />
</div>
