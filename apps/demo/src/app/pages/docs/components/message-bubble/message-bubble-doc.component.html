<div class="space-y-8">
  <!-- Header -->
  <div>
    <h1 class="text-3xl font-bold">Message Bubble</h1>
    <p class="text-muted-foreground mt-2">
      A versatile chat message component that displays messages with role-based
      styling, avatars, and action buttons.
    </p>
  </div>

  <!-- Installation -->
  <app-doc-section title="Installation">
    <app-doc-code-block [code]="installCode" language="bash" />
  </app-doc-section>

  <!-- Basic Usage -->
  <app-doc-section title="Basic Usage">
    <app-doc-demo-card>
      <div class="space-y-4">
        <app-message-bubble
          [message]="userMessage"
          [showAvatar]="true"
          [showActions]="false"
          (copied)="handleCopy($event)"
        />
        <app-message-bubble
          [message]="assistantMessage"
          [showAvatar]="true"
          [showActions]="false"
          (copied)="handleCopy($event)"
          (regenerate)="handleRegenerate()"
        />
      </div>
    </app-doc-demo-card>
    <app-doc-code-block
      [code]="usageCode"
      [multiline]="true"
      language="html"
      class="mt-4"
    />
  </app-doc-section>

  <!-- With Actions -->
  <app-doc-section
    title="With Actions"
    description="Action buttons can be always visible or shown on hover."
  >
    <app-doc-demo-card>
      <div class="space-y-4">
        <app-message-bubble
          [message]="assistantMessage"
          [showAvatar]="true"
          [showActions]="true"
          (copied)="handleCopy($event)"
          (regenerate)="handleRegenerate()"
        />
      </div>
      @if (copiedMessage()) {
        <span hlmBadge class="mt-4">Copied to clipboard!</span>
      }
    </app-doc-demo-card>
  </app-doc-section>

  <!-- Message Roles -->
  <app-doc-section
    title="Message Roles"
    description="Messages are styled differently based on their role: user, assistant, or system."
  >
    <app-doc-demo-card>
      <div class="space-y-4">
        <div>
          <span
            class="text-muted-foreground mb-2 inline-block text-xs font-medium uppercase"
          >
            User Message
          </span>
          <app-message-bubble
            [message]="userMessage"
            [showAvatar]="true"
            [showActions]="false"
          />
        </div>
        <div>
          <span
            class="text-muted-foreground mb-2 inline-block text-xs font-medium uppercase"
          >
            Assistant Message
          </span>
          <app-message-bubble
            [message]="assistantMessage"
            [showAvatar]="true"
            [showActions]="false"
          />
        </div>
        <div>
          <span
            class="text-muted-foreground mb-2 inline-block text-xs font-medium uppercase"
          >
            System Message
          </span>
          <app-message-bubble
            [message]="systemMessage"
            [showAvatar]="true"
            [showActions]="false"
          />
        </div>
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- API Reference -->
  <app-doc-section title="API Reference">
    <app-doc-api-table title="Inputs" [properties]="inputs" />
    <app-doc-api-table
      title="Outputs"
      [properties]="outputs"
      [showDefault]="false"
    />
  </app-doc-section>

  <!-- ChatMessage Interface -->
  <app-doc-section title="ChatMessage Interface">
    <app-doc-code-block
      [code]="interfaceCode"
      [multiline]="true"
      language="typescript"
    />
  </app-doc-section>

  <!-- Accessibility -->
  <app-doc-features-list
    title="Accessibility"
    [items]="accessibilityFeatures"
  />
</div>
