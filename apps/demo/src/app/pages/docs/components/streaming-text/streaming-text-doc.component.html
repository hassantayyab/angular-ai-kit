<div class="space-y-8">
  <!-- Header -->
  <div>
    <h1 class="text-3xl font-bold">Streaming Text</h1>
    <p class="text-muted-foreground mt-2">
      Typewriter effect component for streaming AI responses with configurable
      speed and cursor animation.
    </p>
  </div>

  <!-- Installation -->
  <app-doc-section title="Installation">
    <app-doc-code-block [code]="installCode" language="bash" />
  </app-doc-section>

  <!-- Live Demo -->
  <app-doc-section title="Live Demo">
    <app-doc-demo-card>
      <div
        class="bg-muted mb-4 min-h-[100px] rounded-lg p-4 text-sm leading-relaxed"
      >
        <app-streaming-text
          [content]="demoContent()"
          [isStreaming]="isStreaming()"
          [speed]="speed()"
          [showCursor]="showCursor()"
        />
      </div>
      <div class="flex gap-2">
        <button hlmBtn (click)="restartDemo()">Restart Demo</button>
        <button hlmBtn variant="secondary" (click)="toggleStreaming()">
          {{ isStreaming() ? 'Stop' : 'Start' }} Streaming
        </button>
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- Configuration -->
  <app-doc-section title="Configuration">
    <app-doc-demo-card>
      <div class="grid gap-4 md:grid-cols-2">
        <app-doc-control-toggle
          label="Show Cursor"
          [checked]="showCursor()"
          (checkedChange)="showCursor.set($event)"
        />
        <app-doc-slider-control
          label="Speed"
          [value]="speed()"
          [min]="5"
          [max]="100"
          [step]="5"
          suffix="ms per character"
          (valueChange)="speed.set($event)"
        />
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- API Reference -->
  <app-doc-section title="API Reference">
    <app-doc-api-table title="Inputs" [properties]="inputs" />
  </app-doc-section>

  <!-- Usage Example -->
  <app-doc-section title="Usage Example">
    <app-doc-code-block [code]="usageCode" [multiline]="true" language="html" />
  </app-doc-section>

  <!-- Accessibility -->
  <app-doc-features-list title="Accessibility" [items]="accessibility" />
</div>
