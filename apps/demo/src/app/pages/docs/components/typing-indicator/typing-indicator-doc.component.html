<div class="space-y-8">
  <!-- Header -->
  <div>
    <h1 class="mb-2 text-2xl font-bold">TypingIndicator</h1>
    <p class="text-muted-foreground">
      Animated bouncing dots component indicating AI is processing or thinking.
    </p>
  </div>

  <!-- Live Demo -->
  <app-doc-section title="Live Demo" size="lg">
    <app-doc-demo-card>
      <div
        class="bg-muted mb-4 flex items-center justify-center rounded-lg p-8"
      >
        <app-typing-indicator
          [showAvatar]="showAvatar()"
          [text]="showText() ? text() : ''"
          [dotCount]="dotCount()"
        />
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- Configuration -->
  <app-doc-section title="Configuration" size="lg">
    <app-doc-demo-card>
      <div class="grid gap-4 md:grid-cols-2">
        <app-doc-control-toggle
          label="Show Avatar"
          [checked]="showAvatar()"
          (checkedChange)="showAvatar.set($event)"
        />
        <app-doc-control-toggle
          label="Show Text"
          [checked]="showText()"
          (checkedChange)="showText.set($event)"
        />
        <app-doc-slider-control
          label="Dot Count"
          [value]="dotCount()"
          [min]="2"
          [max]="5"
          [step]="1"
          (valueChange)="dotCount.set($event)"
        />
        @if (showText()) {
          <div class="flex flex-col gap-2 px-3 py-2.5">
            <label for="text-message-input" class="text-sm font-medium">
              Text Message
            </label>
            <input
              id="text-message-input"
              type="text"
              [value]="text()"
              (input)="text.set($any($event.target).value)"
              class="bg-muted border-border rounded-md border px-3 py-2 text-sm"
              placeholder="Thinking..."
            />
          </div>
        }
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- API Reference -->
  <app-doc-section title="API Reference" size="lg">
    <app-doc-demo-card>
      <app-doc-api-table title="Inputs" [properties]="inputs" />
    </app-doc-demo-card>
  </app-doc-section>

  <!-- Accessibility -->
  <app-doc-features-list title="Accessibility" [items]="accessibility" />

  <!-- Usage Example -->
  <app-doc-section title="Usage Example" size="lg">
    <app-doc-code-block [code]="usageCode" [multiline]="true" />
  </app-doc-section>
</div>
