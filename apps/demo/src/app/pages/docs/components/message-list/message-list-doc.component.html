<div class="space-y-8">
  <!-- Header -->
  <div>
    <h1 class="text-3xl font-bold">Message List</h1>
    <p class="text-muted-foreground mt-2">
      A scrollable container for displaying chat messages with auto-scroll,
      loading states, and empty state handling.
    </p>
  </div>

  <!-- Installation -->
  <app-doc-section title="Installation">
    <app-doc-code-block [code]="installCode" />
  </app-doc-section>

  <!-- Basic Usage -->
  <app-doc-section title="Basic Usage">
    <app-doc-demo-card [padding]="false">
      <div class="h-[400px]">
        <app-message-list
          [messages]="messages()"
          [loading]="false"
          [autoScroll]="true"
          [showAvatars]="true"
          (messageCopy)="handleCopy($event)"
          (messageRegenerate)="handleRegenerate($event)"
        />
      </div>
    </app-doc-demo-card>
    <app-doc-code-block
      [code]="usageCode"
      [multiline]="true"
      language="html"
      class="mt-4"
    />
  </app-doc-section>

  <!-- Loading State -->
  <app-doc-section
    title="Loading State"
    description="Shows a skeleton loading indicator when waiting for a response."
  >
    <div class="mb-4">
      <button type="button" hlmBtn (click)="toggleLoading()">
        {{ isLoading() ? 'Hide Loading' : 'Show Loading' }}
      </button>
    </div>
    <app-doc-demo-card [padding]="false">
      <div class="h-[300px]">
        <app-message-list
          [messages]="messages()"
          [loading]="isLoading()"
          [autoScroll]="true"
          [showAvatars]="true"
        />
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- Empty State -->
  <app-doc-section
    title="Empty State"
    description="Displays a customizable message when there are no messages."
  >
    <app-doc-demo-card [padding]="false">
      <div class="h-[200px]">
        <app-message-list
          [messages]="emptyMessages()"
          [loading]="false"
          [emptyMessage]="'Start a conversation by sending a message'"
        />
      </div>
    </app-doc-demo-card>
  </app-doc-section>

  <!-- API Reference -->
  <app-doc-section title="API Reference">
    <app-doc-api-table title="Inputs" [properties]="inputs" />
    <app-doc-api-table
      title="Outputs"
      [properties]="outputs"
      [showDefault]="false"
    />
  </app-doc-section>

  <!-- Features -->
  <app-doc-features-list title="Features" [items]="features" />

  <!-- Accessibility -->
  <app-doc-features-list title="Accessibility" [items]="accessibility" />
</div>
