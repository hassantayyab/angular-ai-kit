<div class="space-y-8">
  <!-- Header -->
  <div>
    <h1 class="text-3xl font-bold">Getting Started</h1>
    <p class="text-muted-foreground mt-2">
      Angular AI Kit provides a set of beautiful, accessible components for
      building AI chat interfaces in Angular applications.
    </p>
  </div>

  <!-- Installation -->
  <app-doc-section title="Installation">
    <app-doc-code-block [code]="installCode" language="bash" />
  </app-doc-section>

  <!-- Core Components Section -->
  <app-doc-section
    title="Core Components"
    description="Production-ready components for building AI chat interfaces."
  >
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      @for (component of coreComponents; track component.title) {
        <app-component-card
          [iconPath]="component.iconPath"
          [title]="component.title"
          [description]="component.description"
          [link]="component.link ?? ''"
        />
      }
    </div>
  </app-doc-section>

  <!-- Coming Soon Section -->
  <app-doc-section
    title="Coming Soon"
    description="Additional components planned for future releases."
  >
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      @for (component of comingSoonComponents; track component.title) {
        <app-component-card
          [iconPath]="component.iconPath"
          [title]="component.title"
          [description]="component.description"
          [badge]="component.badge ?? ''"
          [disabled]="true"
        />
      }
    </div>
  </app-doc-section>
</div>
