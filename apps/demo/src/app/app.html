<div class="h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Header -->
  <header
    class="border-b border-gray-200 bg-white p-4 dark:border-gray-700 dark:bg-gray-800"
  >
    <div class="mx-auto max-w-7xl">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">
        {{ title }}
      </h1>
      <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
        Phase 0.2: Core Chat Components Demo
      </p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="mx-auto h-[calc(100vh-100px)] max-w-7xl p-4">
    <ai-chat-container
      [messages]="messages()"
      [title]="'AI Assistant'"
      [loading]="loading()"
      [showHeader]="true"
      [showFooter]="true"
      [autoScroll]="true"
      [showAvatars]="true"
      (messageCopy)="handleMessageCopy($event)"
      (messageRegenerate)="handleMessageRegenerate($event)"
    />
  </div>
</div>

<router-outlet></router-outlet>
