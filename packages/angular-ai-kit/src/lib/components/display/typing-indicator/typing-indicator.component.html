<div [class]="containerClasses()">
  <!-- Avatar -->
  @if (showAvatar()) {
    <div [class]="avatarClasses()">
      <svg
        class="h-4 w-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        />
      </svg>
    </div>
  }

  <!-- Bubble with dots -->
  <div [class]="bubbleClasses()">
    <!-- Animated dots -->
    @for (i of dots(); track i) {
      <span
        [class]="dotClasses()"
        [style.animation-delay]="getDotDelay(i)"
        aria-hidden="true"
      ></span>
    }

    <!-- Optional text -->
    @if (text()) {
      <span [class]="textClasses()">{{ text() }}</span>
    }
  </div>

  <!-- Screen reader text -->
  <span class="sr-only">AI is thinking...</span>
</div>
