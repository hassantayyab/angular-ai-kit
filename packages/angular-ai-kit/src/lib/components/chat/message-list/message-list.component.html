<div
  [class]="containerClasses()"
  [style.max-height]="maxHeight()"
  role="log"
  aria-live="polite"
  aria-atomic="false"
  [attr.aria-label]="'Chat message list'"
  #scrollContainer
>
  <!-- Messages -->
  @if (messages().length > 0) {
    @for (message of messages(); track message.id) {
      @if (message.role === 'assistant') {
        <!-- AI Response with markdown rendering for assistant messages -->
        <ai-response
          [content]="message.content"
          [isStreaming]="message.status === 'streaming'"
          [showActions]="true"
          (copy)="handleMessageCopy($event, message)"
          (regenerate)="handleMessageRegenerate(message)"
        />
      } @else if (message.role === 'user') {
        <!-- User message component -->
        <ai-user-message
          [message]="message"
          (copy)="handleMessageCopy($event, message)"
          (edit)="handleMessageEdit($event, message)"
        />
      }
    }
  } @else {
    <!-- Empty state -->
    <div [class]="emptyStateClasses()">
      <p class="text-gray-500 dark:text-gray-400">
        {{ emptyMessage() }}
      </p>
    </div>
  }

  <!-- Loading indicator - skeleton pattern -->
  @if (loading()) {
    <div [class]="typingIndicatorClasses()" role="status">
      <!-- Skeleton avatar -->
      <div
        class="h-9 w-9 shrink-0 animate-pulse rounded-full bg-gray-200 dark:bg-gray-700"
      ></div>

      <!-- Skeleton content lines -->
      <div class="flex flex-1 flex-col gap-2">
        <div
          class="h-4 w-3/4 animate-pulse rounded bg-gray-200 dark:bg-gray-700"
        ></div>
        <div
          class="h-4 w-1/2 animate-pulse rounded bg-gray-200 dark:bg-gray-700"
        ></div>
      </div>

      <span class="sr-only">AI is thinking...</span>
    </div>
  }
</div>
